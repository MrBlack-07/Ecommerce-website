<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 12px;
        }
        .toggle-password {
            position: absolute;
            right: 20px;
            top: 75px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
        <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
        <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
        <button type="submit" id="loginBtn" class="button">Login</button>
    </form>
    <div class="error-message" id="error-message"></div>
</div>

<script src="app.js"></script>
</body>
</html>
